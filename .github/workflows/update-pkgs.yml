# This is a basic workflow to help you get started with Actions

name: Update Package Database

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
    paths: ["x86_64/**"]
  pull_request:
    branches: ["main"]
    paths: ["x86_64/**"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "30 2 1 * *"

jobs:
  pentestdb-git:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v3
      - name: "Build"
        run: |
          useradd -ms /bin/bash build-user
          pacman -Syyu sudo base-devel git rust --needed --noconfirm
          cp pkgbuilds/x86_64/PenTestDB/PKGBUILD /tmp
          cd /tmp
          sudo -u build-user makepkg

          # echo "NOTHING" > pentestdb-git-0.3.10.rMVP.r17.gfafad86-1-x86_64.pkg.tar.zst
      - name: "Upload PTDB build artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: pentestdb
          path: /tmp/*.pkg.tar.zst
          retention-days: 5

  update-repo:
    needs: ["pentestdb-git"]
    runs-on: ubuntu-latest
    # container:
    #   image: archlinux
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: pentestdb
      - name: Update repo DB
        uses: docker://archlinux:latest
        with:
          args: |
            sh -c "
            useradd -ms /bin/bash build-user
            pacman -Syu sudo base-devel git --needed --noconfirm
            rm x86_64/*.pkg.tar.zst
            mv *.pkg.tar.zst x86_64/
            echo \"nothing\" > x86_64/test-file.txt
            bash -c \"source ./update-lib.sh; add_to_repo\""
      - name: commit new-pkg
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: "x86_64"
          author_name: "auto-updater"
          # author_email: mail@example.com
          message: "automatic repo update"
          push: true
