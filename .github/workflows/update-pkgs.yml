# This is a basic workflow to help you get started with Actions

name: Update Package Database

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "30 2 1 * *"

jobs:
  pentestdb-git:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          useradd -ms /bin/zsh build-user
          pacman -Sy sudo --noconfirm
          pwd
          ls
          cd cal-repo
          sudo -u build-user ./make-pkg.sh pkgbuilds/x86_64/PenTestDB
      - name: commit new-pkg
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: "x86_64"
          author_name: "auto-updater"
          message: "automatic repo update"
          push: true

  update-repo:
    needs: ["pentestdb-git"]
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v3
      - name: Update repo DB
        run: |
          useradd -ms /bin/zsh build-user
          pacman -Sy sudo --noconfirm
          source -u build-user ./update-lib.sh
          sudo add_to_repo
      - name: commit new-pkg
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: "x86_64"
          author_name: "auto-updater"
          message: "automatic repo update"
          push: true
