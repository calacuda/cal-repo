# This is a basic workflow to help you get started with Actions

name: Update Package Database

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "30 2 1 * *"

jobs:
  pentestdb-git:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          pacman -Sy sudo --needed --noconfirm
          # sudo -u build-user cp pkgbuilds/x86_64/PenTestDB/PKGBUILD ~/
          # sudo -u build-user cp make-pkg.sh ~/
          # sudo -u build-user cp update-lib.sh ~/
          # cd /home/build-user
          cp pkgbuilds/x86_64/PenTestDB/PKGBUILD /tmp
          cd /tmp
          sudo -u nobody makepkg
          cd -
          cp /tmp/*x86_64.pkg.tar.zst x86_64/
      - name: commit new-pkg
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: "x86_64"
          author_name: "auto-updater"
          message: "automatic repo update"
          push: true

  update-repo:
    needs: ["pentestdb-git"]
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v3
      - name: Update repo DB
        run: |
          useradd -ms /bin/zsh build-user
          pacman -Sy sudo --noconfirm
          source -u build-user ./update-lib.sh
          sudo add_to_repo
      - name: commit new-pkg
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: "x86_64"
          author_name: "auto-updater"
          message: "automatic repo update"
          push: true
